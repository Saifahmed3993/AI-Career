<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Brain Icon -->
  <g transform="translate(150, 100)">
    <circle cx="50" cy="50" r="40" fill="#8B5CF6" opacity="0.8"/>
    <path d="M30 30 Q50 20 70 30 Q80 50 70 70 Q50 80 30 70 Q20 50 30 30" fill="white" opacity="0.9"/>
    <circle cx="40" cy="40" r="3" fill="#3B82F6"/>
    <circle cx="60" cy="40" r="3" fill="#3B82F6"/>
    <circle cx="50" cy="55" r="2" fill="#3B82F6"/>
  </g>
  
  <!-- Career Path Lines -->
  <g stroke="#3B82F6" stroke-width="3" fill="none" opacity="0.6">
    <path d="M200 150 Q300 100 400 150" stroke-dasharray="5,5"/>
    <path d="M200 200 Q300 150 400 200" stroke-dasharray="5,5"/>
    <path d="M200 250 Q300 200 400 250" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Career Icons -->
  <g transform="translate(350, 80)">
    <rect x="0" y="0" width="60" height="40" rx="5" fill="#3B82F6" opacity="0.7"/>
    <text x="30" y="25" text-anchor="middle" fill="white" font-size="12" font-weight="bold">DEV</text>
  </g>
  
  <g transform="translate(350, 140)">
    <rect x="0" y="0" width="60" height="40" rx="5" fill="#8B5CF6" opacity="0.7"/>
    <text x="30" y="25" text-anchor="middle" fill="white" font-size="12" font-weight="bold">DS</text>
  </g>
  
  <g transform="translate(350, 200)">
    <rect x="0" y="0" width="60" height="40" rx="5" fill="#10B981" opacity="0.7"/>
    <text x="30" y="25" text-anchor="middle" fill="white" font-size="12" font-weight="bold">UX</text>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="100" cy="300" r="8" fill="#F59E0B" opacity="0.6"/>
  <circle cx="500" cy="100" r="6" fill="#EF4444" opacity="0.6"/>
  <circle cx="450" cy="350" r="10" fill="#8B5CF6" opacity="0.6"/>
  
  <!-- Text -->
  <text x="300" y="380" text-anchor="middle" fill="#1E293B" font-size="16" font-weight="600" font-family="Inter, sans-serif">
    Discover Your Perfect Career Path
  </text>
</svg>
