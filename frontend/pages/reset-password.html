<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Career Guidance</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #8B5CF6 0%, #3B82F6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .auth-header {
            background: linear-gradient(135deg, #8B5CF6 0%, #3B82F6 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .auth-body {
            padding: 2rem;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #E2E8F0;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #8B5CF6;
            box-shadow: 0 0 0 0.2rem rgba(139, 92, 246, 0.25);
        }
        
        .btn-auth {
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748B;
            cursor: pointer;
        }
        
        .password-toggle:hover {
            color: #8B5CF6;
        }
        
        .form-floating {
            position: relative;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #FFFFFF;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2><i class="fas fa-lock me-2"></i>Reset Password</h2>
                <p>Enter your new password</p>
            </div>
            
            <div class="auth-body">
                <div id="alert-container"></div>
                
                <form id="resetForm">
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <div class="position-relative">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye" id="password-icon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="position-relative">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye" id="confirmPassword-icon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="progress" style="height: 5px;">
                            <div class="progress-bar" id="passwordStrength" role="progressbar" style="width: 0%"></div>
                        </div>
                        <small class="text-muted" id="passwordStrengthText">Password strength</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-auth w-100" id="resetBtn">
                        <span id="resetBtnText">Reset Password</span>
                        <span id="resetBtnSpinner" class="loading-spinner" style="display: none;"></span>
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="login.html" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>
                        Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let isSubmitting = false;
        
        // Get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + '-icon');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                field.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }
        
        // Check password strength
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = '';
            
            if (password.length >= 8) strength += 25;
            if (/[a-z]/.test(password)) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            
            if (strength < 25) {
                feedback = 'Very Weak';
            } else if (strength < 50) {
                feedback = 'Weak';
            } else if (strength < 75) {
                feedback = 'Good';
            } else {
                feedback = 'Strong';
            }
            
            return { strength, feedback };
        }
        
        // Update password strength indicator
        function updatePasswordStrength() {
            const password = document.getElementById('password').value;
            const { strength, feedback } = checkPasswordStrength(password);
            
            const progressBar = document.getElementById('passwordStrength');
            const feedbackText = document.getElementById('passwordStrengthText');
            
            progressBar.style.width = strength + '%';
            
            if (strength < 25) {
                progressBar.className = 'progress-bar bg-danger';
            } else if (strength < 50) {
                progressBar.className = 'progress-bar bg-warning';
            } else if (strength < 75) {
                progressBar.className = 'progress-bar bg-info';
            } else {
                progressBar.className = 'progress-bar bg-success';
            }
            
            feedbackText.textContent = feedback;
        }
        
        // Show alert message
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isSubmitting) return;
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = getUrlParameter('token');
            
            // Validation
            if (!token) {
                showAlert('Invalid reset link. Please request a new password reset.', 'danger');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match.', 'danger');
                return;
            }
            
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long.', 'danger');
                return;
            }
            
            // Show loading state
            isSubmitting = true;
            document.getElementById('resetBtnText').style.display = 'none';
            document.getElementById('resetBtnSpinner').style.display = 'inline-block';
            document.getElementById('resetBtn').disabled = true;
            
            try {
                const response = await fetch('../../backend/api/auth/reset-password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showAlert('Password reset successfully! You can now login with your new password.', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Password reset failed. Please try again.', 'danger');
                }
            } catch (error) {
                showAlert('Network error. Please check your connection and try again.', 'danger');
            } finally {
                // Reset loading state
                isSubmitting = false;
                document.getElementById('resetBtnText').style.display = 'inline';
                document.getElementById('resetBtnSpinner').style.display = 'none';
                document.getElementById('resetBtn').disabled = false;
            }
        });
        
        // Add password strength listener
        document.getElementById('password').addEventListener('input', updatePasswordStrength);
        
        // Check token validity on page load
        window.addEventListener('load', async function() {
            const token = getUrlParameter('token');
            
            if (!token) {
                showAlert('Invalid reset link. Please request a new password reset.', 'danger');
                return;
            }
            
            try {
                const response = await fetch('../../backend/api/auth/validate-reset-token.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: token })
                });
                
                const data = await response.json();
                
                if (data.status !== 'success') {
                    showAlert(data.message || 'Invalid or expired reset link.', 'danger');
                }
            } catch (error) {
                showAlert('Network error. Please check your connection and try again.', 'danger');
            }
        });
    </script>
</body>
</html>
